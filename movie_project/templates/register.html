{% extends 'base.html' %}
{% load static %}
{% block body %}
   <div class="container d-flex justify-content-center mt-3 pl-5 " >

        <div class="row border p-3 box-area my_box_area border border-dark font_color1 justify-content-center area2" style="background-color:#333333">
            <div class="mb-3  ">
                <div class="text-center">
                         <h3>Create Account</h3>
                </div>
 {% for msg in messages %}
                   <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong>{{msg}}</strong>
                       </div>
                {% endfor %}
<form action="register" method="POST">
    {% csrf_token %}
    <div class="form-group mb-3">
    <label for="text"> First name</label>
        <input type="text" name="firstname" placeholder="First Name" class="form-control"></div>
   <div class="form-group mb-3">
        <label for="text"> Last name</label>
        <input type="text" name="lastname" placeholder="Last Name" class="form-control"></div>
   <div class="form-group mb-3">
       <label for="username">Username</label>
       <input type="text" name="username" placeholder="UserName" class="form-control"></div>
    <div class="form-group mb-3">
        <label for="email">Email</label>
    <input type="email" name="email" placeholder="Email" class="form-control"></div>
           <div class="form-group mb-3">
               <label for="pass">Password</label>
    <input type="password" name="password" placeholder="Password" class="form-control"></div>
       <label for="pass">Confirm Password</label>
    <div class="form-group mb-3">
    <input type="password" name="password1" placeholder="Re-Type Password" class="form-control"></div>

    <button class="btn btn-danger w-100">Register</button>
                <div>
        <div class="mt-3">
            <p>
            Already have an account? <a href="{% url 'user_reg:login' %}"> login</a></p>
        </div>
    </div>

</form>

        </div>
   </div>
   </div>

{% endblock %}
