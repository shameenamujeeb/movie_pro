{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container d-flex justify-content-center mt-3 cont_1" style="width:500;height:500 " >

        <div class="row border p-3 bg-red  box-area my_box_area1 border border-dark font_color1">
            <div class="mb-5 pl-3">
                <div class="text-center">
                        <h3 style="text-align:center;font-weight:600;">LOGIN</h3>
                </div>
<form action="login" method="POST">
    {% csrf_token %}
    <div class="form-group mb-3 ">
       <label for="username">Username</label>
       <input type="text" name="username" placeholder="UserName" class="form-control"></div>
    <div class="form-group mb-3">
        <label for="pass">Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control"></div>

        <button class="btn btn-danger w-100">Login</button>
         <div class="mt-3">
            <p>
                Not a Member  <a href="{% url 'user_reg:register' %}"> Sign Up </a>Here</p>
        </div>

</form>
{% for msg in messages %}
                {% if msg.tags == "success" %}
                <div class="alert alert-success alert-dismissible" role="alert">

                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <strong>{{msg}}</strong>
                </div>
{% else %}
                <div class="alert alert-danger alert-dismissible" role="alert">

                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <strong>{{msg}}</strong>
                </div>
                {% endif %}
                    {% endfor %}

        </div>


    </div>

</div>
{% endblock %}
